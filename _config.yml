# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#theme: minima

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Model checking TLA+
email: igor at informal.systems
description: >- # this means to ignore newlines until "baseurl:"
  What kind of non-toy distributed systems can be specified
  in TLA+? When you have a specification, what can you verify about it?
  This blog gives you interesting specs and shows you how to check spec properties
  with Apalache and TLC.

author: Igor Konnov

#baseurl: "/apalache-blog" # the subpath of your site, e.g. /blog
#url: "https://konnov.github.io"
# the base hostname & protocol for your site, e.g. http://example.com
#twitter_username: jekyllrb
github_username:  konnov

# Build settings
#markdown: kramdown

#theme: minima
plugins:
  - jekyll-feed
  - jekyll-remote-theme
  - jekyll-paginate
  - jekyll-sitemap
  - jemoji

remote_theme: yous/whiteglass

permalink: /:year/:month/:day/:title/
paginate_path: /posts/:num/
paginate: 5

jekyll-archives:
  enabled:
    - categories
    - tags
  layout: category_archives
  permalinks:
    category: /categories/:name/
    tag: /tags/:name/

